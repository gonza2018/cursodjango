<h1>Lista de empleados por palabra clave</h1>

<form method="get">{% csrf_token %}
    <input type='text' id='kword' name='kword' placeholder="ingrese el nombre aqui">
    <button type='submit'>Buscar</button>
</form>

<h2>Lista resultados</h2>
<ul>

    {% for e in empleados %}
    <li>
        {{e}}
    </li>
    {% endfor %}

</ul>
